<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <!-- Added data-theme="dark" for automatic dark mode -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Lookup Status</title>
    <!-- Link Pico first -->
    <link rel="stylesheet" href="styles/pico.min.css" />
    <!-- You can add a custom stylesheet after for overrides -->
    <style>
      /* Make the popup a bit wider and remove margins */
      main {
        width: 320px;
        padding: 1rem;
        margin: 0;
      }
      small {
        color: var(--pico-color-muted);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Use <main> as the primary container -->
      <hgroup>
        <h4>AR Lookup Status</h4>
        <p>Real-time aspect ratio data.</p>
      </hgroup>

      <!-- Use an <article> for a styled card effect -->
      <article>
        <p><strong>Status:</strong> <span id="status">Idle</span></p>
        <p><strong>Current Film:</strong><br>
          <span id="last-film-title">N/A</span></p>
        <p><strong>Aspect Ratio:</strong> <span id="last-ar">N/A</span></p>
        <hr />
        <details>
          <summary>Statistics</summary>
          <small>
            Total Lookups: <span id="fetch-count">0</span><br>
            Cache Hits: <span id="cache-count">0</span><br>
            IMDb Requests: <span id="imdb-requests">0</span>
          </small>
        </details>
      </article>

      <p
        id="error-message"
        style="color: var(--pico-color-red); display: none"
      ></p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
