<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmRatio Status</title>
    <link rel="stylesheet" href="styles/pico.min.css" />
    <style>
      main {
        width: 340px;
        padding: 1rem;
        margin: 0;
      }
      small {
        color: var(--pico-color-muted);
      }
      .header-flex {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
      }
      .header-icon {
        width: 32px;
        height: 32px;
        flex-shrink: 0;
      }
      .header-text h4 {
        margin: 0;
        font-size: 1.1rem;
      }
      .header-text p {
        margin: 0;
        font-size: 0.85rem;
        color: var(--pico-color-muted);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="header-flex">
        <img src="icons/ar_lookup.png" alt="FilmRatio" class="header-icon" />
        <div class="header-text">
          <h4>FilmRatio</h4>
          <p>Aspect ratio lookup for Letterboxd</p>
        </div>
      </div>

      <!-- Use an <article> for a styled card effect -->
      <article>
        <p><strong>Status:</strong> <span id="status">Idle</span></p>
        <p>
          <strong>Current Film:</strong><br />
          <span id="last-film-title">N/A</span>
        </p>
        <p><strong>Aspect Ratio:</strong> <span id="last-ar">N/A</span></p>
        <hr />
        <details>
          <summary>More Info</summary>
          <small>
            Total Lookups: <span id="fetch-count">0</span><br />
            Cache Hits: <span id="cache-count">0</span><br />
            IMDb Requests: <span id="imdb-requests">0</span><br /><br />
            <a
              href="https://github.com/singh-ab/filmratio/wiki/Privacy-Policy"
              target="_blank"
              rel="noopener"
              >Privacy Policy</a
            >
          </small>
        </details>
      </article>

      <p
        id="error-message"
        style="color: var(--pico-color-red); display: none"
      ></p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
